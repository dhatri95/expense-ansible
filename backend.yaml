- name: Setting up backend server
  hosts: backend
  become: yes
  vars_prompt:
  - name: SQL_PASSWORD
    prompt: Please enter sql password
    private: false
  vars:
  - DB_IP: 172.31.26.62
  tasks:
  - name: disable default nodejs version
    ansible.builtin.command: dnf module disable nodejs -y

  - name: Enable Node js 20 version
    ansible.builtin.command: dnf module enable nodejs:20 -y
  
  - name: Install Nodejs 20 version
    ansible.builtin.dnf:
      name: "{{ item }}"
      state: installed
    loop:
    - nodejs
    - mysql 
    - npm
    
  - name: create expense user
    ansible.builtin.user:
      name: expense

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Unarchive app code that needs to be downloaded
    ansible.builtin.unarchive:
      src: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
      dest: /app/
      remote_src: yes

  - name: Install packages based on package.json
    community.general.npm:
      path: /app/
      state: present

#  - name: install npm dependencies  (sir used this but mine is better)
#     ansible.builtin.command: npm install
#     args:
#       chdir: /app

  - name: Copy backend.service file
    ansible.builtin.copy:
      src: backend.service
      dest: /etc/systemd/system/backend.service

  - name: Restart backend service and daemon-reload
    ansible.builtin.systemd_service:
      state: restarted
      daemon_reload: true
      name: backend 

  - name: install PyMySQL
    ansible.builtin.pip:
      name: "{{item}}"
      state: present
    loop:
    - cryptography
    - PyMySQL
  
  - name: Create DB and table
    community.mysql.mysql_db:
      state: import
      name: all
      login_user: root
      login_password: "{{SQL_PASSWORD}}"
      login_host: "{{DB_IP}}"
      target: /app/schema/backend.sql

  - name: Restart backend service
    ansible.builtin.systemd_service:
      state: restarted
      name: backend 
